<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Venda de Assinaturas</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#comprar">Comprar</a></li>
        <li><a href="#avaliacoes">Avaliações</a></li>
        <li><a href="#suporte">Suporte</a></li>
        <li><a href="#conta">Conta</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="comprar">
      <h1>Assinaturas Disponíveis</h1>
      <div class="planos">
        <div class="plano">
          <h2>Básico</h2>
          <p>Acesso limitado por R$ 29,90/mês</p>
          <button>Comprar</button>
        </div>
        <div class="plano">
          <h2>Premium</h2>
          <p>Acesso total por R$ 49,90/mês</p>
          <button>Comprar</button>
        </div>
      </div>
    </section>

    <section id="avaliacoes">
      <h1>Avaliações</h1>
      <div class="comentarios">
        <p>"Ótimo serviço!" - João</p>
        <p>"Muito fácil de usar!" - Maria</p>
      </div>
    </section>

    <section id="suporte">
      <h1>Suporte</h1>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="conta">
      <h1>Área da Conta</h1>
      <form id="login-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 - Venda de Assinaturas</p>
  </footer>
</body>
</html>
